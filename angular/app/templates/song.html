<div class="col s12 m6">
    <div class="card">
        <div class="card-content">
            <span class="card-title black-text">{{ song.name }}</span>
            <p>
                <ul>
                    <li ng-repeat="album in song.albums">
                        {{ album.name }}
                    </li>
                </ul>
            </p>
        </div>
    </div>
</div>
